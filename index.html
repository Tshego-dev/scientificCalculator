<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tshego's Scientific Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f5; }
        .calculator { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 22px; font-weight: 500; }
        #display { width: 100%; height: 70px; font-size: 28px; text-align: right; padding: 15px; border: none; border-radius: 10px; margin-bottom: 20px; background: #f8f9fa; color: #2c3e50; }
        .buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; background: #e8eaf6; transition: all 0.2s; color: #2c3e50; font-weight: 500; }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button:active { transform: translateY(0); }
        .operator { background: #64b5f6; color: #fff; }
        .equals { background: #4caf50; color: #fff; }
        .function { background: #7e57c2; color: #fff; font-size: 14px; }
        .clear { background: #ef5350; color: #fff; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Tshego's Scientific Calculator</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="function" onclick="memClear()">MC</button>
            <button class="function" onclick="memRecall()">MR</button>
            <button class="function" onclick="memAdd()">M+</button>
            <button class="function" onclick="memSubtract()">M-</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            
            <button class="function" onclick="addFunc('sin(')">sin</button>
            <button class="function" onclick="addFunc('cos(')">cos</button>
            <button class="function" onclick="addFunc('tan(')">tan</button>
            <button class="function" onclick="addFunc('log10(')">log</button>
            <button class="function" onclick="addFunc('log(')">ln</button>
            
            <button onclick="add('(')">(</button>
            <button onclick="add(')')">)</button>
            <button class="function" onclick="square()">x²</button>
            <button class="function" onclick="addFunc('sqrt(')">√</button>
            <button class="function" onclick="factorial()">!</button>
            
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button class="operator" onclick="add('/')">/</button>
            <button class="function" onclick="add('Math.PI')">π</button>
            
            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button class="operator" onclick="add('*')">*</button>
            <button class="function" onclick="add('Math.E')">e</button>
            
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button class="operator" onclick="add('-')">-</button>
            <button class="operator" onclick="add('**')">^</button>
            
            <button onclick="add('0')">0</button>
            <button onclick="add('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="add('+')">+</button>
            <button class="clear" onclick="deleteLast()">DEL</button>
        </div>
    </div>

    <script>
        let memory = 0;
        const display = document.getElementById('display');
        
        function add(val) { display.value += val; }
        
        function clearDisplay() { display.value = ''; }
        
        function deleteLast() { display.value = display.value.slice(0, -1); }
        
        function addFunc(func) { display.value += func; }
        
        function square() { display.value += '**2'; }
        
        function factorial() {
            try {
                let n = Math.floor(eval(display.value));
                let result = 1;
                for(let i = 2; i <= n; i++) result *= i;
                display.value = result;
            } catch { display.value = 'Error'; }
        }
        
        function calculate() {
            try {
                let expr = display.value
                    .replace(/sin\(/g, 'Math.sin(Math.PI/180*')
                    .replace(/cos\(/g, 'Math.cos(Math.PI/180*')
                    .replace(/tan\(/g, 'Math.tan(Math.PI/180*')
                    .replace(/log10\(/g, 'Math.log10(')
                    .replace(/log\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(');
                display.value = eval(expr);
            } catch { display.value = 'Error'; }
        }
        
        function memClear() { memory = 0; }
        function memRecall() { display.value += memory; }
        function memAdd() { try { memory += parseFloat(eval(display.value)); } catch {} }
        function memSubtract() { try { memory -= parseFloat(eval(display.value)); } catch {} }
    </script>
</body>
</html>
